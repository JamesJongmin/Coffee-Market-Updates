name: Create Weekly Report

on:
  schedule:
    # 매주 토요일 03:00 UTC (한국시간 낮 12시)에 실행
    - cron: '0 3 * * 6'
  workflow_dispatch: # 수동 실행도 가능

permissions:
  contents: write

jobs:
  create-weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install
        
    - name: Create weekly report with auto-generated content
      run: |
        node create-weekly-report.js
        
    - name: Commit and push new report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Reports/**/*.html
        git diff --staged --quiet || git commit -m "자동 생성: 주간 리포트 템플릿 [skip ci]"
        git push || echo "No changes to commit"
