name: Weekly Coffee Market Report

on:
  schedule:
    # ë§¤ì£¼ ê¸ˆìš”ì¼ 23:00 UTC = í† ìš”ì¼ 08:00 KST
    - cron: '0 23 * * 5'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Generate weekly report
        run: node scripts/generate-weekly-report.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          
      - name: Commit and push report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Reports/
          git add reports.json
          git commit -m "ğŸ“Š Weekly Report $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
